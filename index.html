<!DOCTYPE html>
<html data-ng-app="mainApp">
<head>
    <title>MASCodes.com</title>
    <meta charset="utf-8" />
    <meta property="og:title" content="MASCodes.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://www.mascodes.com/img/fb-preview.png" />
    <meta property="og:url" content="http://www.mascodes.com" />
    <meta property="og:description" content="The Professional Website of Michael A. Schreiner" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body data-ng-controller="MainController">
    <header class="wrapper">
        <h1><b><em>MAS</em></b>CODES.COM</h1>
        <div class="subheading">
            <h3>The Professional Website of <em>Michael A. Schreiner</em></h3>
            <ul class="right">
                <li data-ng-repeat="page in pages" class="left" data-ng-class="{'active': page.id == states.activePage}">
                    <a data-ng-href="#{{page.id}}">{{page.label}}</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main wrapper" data-ng-view></div>
    </main>

    <footer>
        <div class="footer wrapper">
            <div class="media-buttons">
                <ul class="left verticalCenter">
                    <li class="left"><a href="http://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.mascodes.com%2F" target="_blank"><i class="fa fa-facebook-square"></i></a></li>
                    <li class="left"><a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.mascodes.com%2F&text=The%20professional%20website%20of%20Michael%20A.%20Schreiner" target="_blank"><i class="fa fa-twitter-square"></i></a></li>
                    <li class="left"><a href="https://www.linkedin.com/in/mascodes" target="_blank"><i class="fa fa-linkedin-square"></i></a></li>
                    <li class="left"><a href="https://www.github.com/MASchreiner/mascodes.com" target="_blank"><i class="fa fa-github-square"></i></a></li>
                </ul>
            </div>
            <div class="contact-information right">
                <b><em>Contact Information:</em></b><br />
                <a href="mailto:schreiner.ma@gmail.com" target="_blank">schreiner.ma@gmail.com</a>
            </div>
        </div>
    </footer>
</body>
</html>
